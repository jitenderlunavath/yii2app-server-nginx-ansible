name: CI/CD for Yii2 App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yii2app:latest ./yii2app
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/yii2app:latest

    - name: Setup SSH for Ansible
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/yii2app-key.pem
        chmod 600 ~/.ssh/yii2app-key.pem
        ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Run Ansible playbook
      run: |
        ansible-playbook ansible/site.yml -i ansible/inventory.yml --private-key ~/.ssh/yii2app-key.pem

